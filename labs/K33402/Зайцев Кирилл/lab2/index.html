<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Определение стилей для светлой темы */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            /* Другие переменные для светлой темы */
        }

        /* Определение стилей для темной темы */
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            /* Другие переменные для темной темы */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Остальные стили */
        }

        .navbar {
            background-color: var(--bg-color);
        }

        .navbar .btn {
            color: var(--text-color);
        }

        .modal-btn {
            margin-left: auto; /* Помещает кнопку вправо */
        }

        /* Стили для контейнера с карточками */
        #top-songs-container {
            display: flex;
            justify-content: center;
        }

        .song-card {
            max-width: 50%;
            margin: 10px;
            /* Другие стили для карточек */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a href="profile.html" class="btn btn-primary" aria-label="Go to Profile">Profile</a>
        <a href="search.html" class="btn btn-primary" aria-label="Go to Search">Search</a>
        <button id="accessibilityBtn" class="btn btn-primary modal-btn" data-toggle="modal" data-target="#accessibilityModal">Accessibility Options</button>
    </div>
</nav>
<div class="modal fade" id="accessibilityModal" tabindex="-1" role="dialog" aria-labelledby="accessibilityModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accessibilityModalLabel">Accessibility Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="100%">100%</option>
                    <option value="125%">125%</option>
                    <option value="150%">150%</option>
                    <option value="200%">200%</option>
                </select>
                <br><br>
                <label for="textColor">Text Color:</label>
                <select id="textColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
                <br><br>
                <label for="backgroundColor">Background Color:</label>
                <select id="backgroundColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
                <br><br>
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Default">Default</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="applyAccessibilitySettings()">Apply</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <label for="searchInput"></label><input type="text" class="form-control" id="searchInput" placeholder="Поиск">
</div>

<div class="container mt-4">
    <h2>Top Songs</h2>
    <div id="top-songs-container" class="row">
        <!-- Пример карточки -->
        <div class="col-md-6">
            <div class="card song-card">
                <div class="card-body">
                    <h5 class="card-title">Song Title</h5>
                    <p class="card-text">Artist Name</p>
                    <!-- Другая информация о песне -->
                </div>
            </div>
        </div>
        <!-- Добавьте другие карточки сюда -->
    </div>
</div>


<div class="container mt-4">
    <audio id="musicPlayer" controls>
        <source src="sample.mp3" type="audio/mpeg">
        Audio is not supported in your browser.
    </audio>
</div>
<div class="container mt-2">
    <button id="playButton" class="btn btn-primary">Play</button>
    <button id="pauseButton" class="btn btn-secondary">Pause</button>
    <label for="volumeControl"></label><input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
</div>


<script>
    // Проверка наличия темы в настройках браузера
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }

    function toggleTheme() {
        if (document.body.classList.contains('dark-mode')) {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Здесь добавьте код для получения данных о песнях из вашего API и заполнения карточек

        // Пример данных о песнях (замените этот код на ваш запрос к API)
        const songsData = [
            { title: 'Song 1', artist: 'Artist 1' },
            { title: 'Song 2', artist: 'Artist 2' },
            // Другие песни...
        ];

        const topSongsContainer = document.getElementById('top-songs-container');
        songsData.forEach(song => {
            const card = document.createElement('div');
            card.classList.add('col-md-6');

            card.innerHTML = `
                    <div class="card song-card">
                        <div class="card-body">
                            <h5 class="card-title">${song.title}</h5>
                            <p class="card-text">${song.artist}</p>
                            <!-- Другая информация о песне -->
                        </div>
                    </div>
                `;
            topSongsContainer.appendChild(card);
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Accessibility modal logic
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        accessibilityBtn.addEventListener('click', function () {
            const modal = new bootstrap.Modal(document.getElementById('accessibilityModal'));
            modal.show();
        });

        const fontSizeSelect = document.getElementById('fontSizeSelect');
        fontSizeSelect.addEventListener('change', function () {
            const selectedFontSize = fontSizeSelect.value;
            document.body.style.fontSize = selectedFontSize;
        });

        // Other event listeners or scripts specific to this page
        // ...
    });
</script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
