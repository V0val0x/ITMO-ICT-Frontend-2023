<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" class="btn btn-primary" href="css/bootstrap.min.css">
    <link rel="stylesheet" class="btn btn-primary" href="css/style.css">
</head>
<body>
<!-- search.html -->
<a href="index.html">Main menu</a>

<div class="container mt-4">
    <h2>Search</h2>
    <form>
        <div class="form-group">
            <label>Search:
                <input type="text" class="form-control" id="searchInput" placeholder="Введите поисковый запрос">
            </label>
        </div>
        <div class="form-group">
            <label for="genreSelect">Choose genre:</label>
            <select class="form-control" id="genreSelect">
                <option value="">All genres</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <!-- Добавьте другие варианты жанров -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- Результаты поиска будут отображены здесь -->
    <div id="searchResults"></div>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/search.js"></script>
</body>
</html>
