<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Определение стилей для светлой темы */
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            /* Другие переменные для светлой темы */
        }

        /* Определение стилей для темной темы */
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            /* Другие переменные для темной темы */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Остальные стили */
        }

        .navbar {
            background-color: var(--bg-color);
        }

        .navbar .btn {
            color: var(--text-color);
        }

        .modal-btn {
            margin-left: auto; /* Помещает кнопку вправо */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
<a href="index.html" class="btn btn-lg btn-primary">Main menu</a>
<button id="accessibilityBtn" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#accessibilityModal">Accessibility Options</button>
    </div>
</nav>
<div class="modal fade" id="accessibilityModal" tabindex="-1" role="dialog" aria-labelledby="accessibilityModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="accessibilityModalLabel">Accessibility Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="fontSize">Font Size:</label>
                <select id="fontSize">
                    <option value="100%">100%</option>
                    <option value="125%">125%</option>
                    <option value="150%">150%</option>
                    <option value="200%">200%</option>
                </select>
                <br><br>
                <label for="textColor">Text Color:</label>
                <select id="textColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
                <br><br>
                <label for="backgroundColor">Background Color:</label>
                <select id="backgroundColor">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
                <br><br>
                <label for="fontFamily">Font Family:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Default">Default</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="applyAccessibilitySettings()">Apply</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <h2>Search</h2>
    <form>
        <div class="form-group">
            <label>Search:
                <input type="text" class="form-control" id="searchInput" placeholder="Введите поисковый запрос">
            </label>
        </div>
        <div class="form-group">
            <label for="genreSelect">Choose genre:</label>
            <select class="form-control" id="genreSelect">
                <option value="">All genres</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <!-- Добавьте другие варианты жанров -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- Результаты поиска будут отображены здесь -->
    <div id="searchResults"></div>
</div>

<script>
    // Проверка наличия темы в настройках браузера
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
        document.body.classList.add('dark-mode');
    } else {
        document.body.classList.remove('dark-mode');
    }

    function toggleTheme() {
        if (document.body.classList.contains('dark-mode')) {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    }
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Accessibility modal logic
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        accessibilityBtn.addEventListener('click', function () {
            const modal = new bootstrap.Modal(document.getElementById('accessibilityModal'));
            modal.show();
        });

        const fontSizeSelect = document.getElementById('fontSizeSelect');
        fontSizeSelect.addEventListener('change', function () {
            const selectedFontSize = fontSizeSelect.value;
            document.body.style.fontSize = selectedFontSize;
        });

        // Other event listeners or scripts specific to this page
        // ...
    });
</script>
<script src="js/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
