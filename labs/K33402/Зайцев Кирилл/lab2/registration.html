<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- registration.html -->
<a href="login.html">Already have account? Sign in here</a>

<div class="container mt-4">
    <h2>Registration</h2>
    <form>
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Введите email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary" onclick="redirectToMainPage()">Register</button>
        <script>
            function redirectToMainPage() {
                // После успешной регистрации, перенаправляем пользователя на главную страницу
                window.location.href = "index.html";
            }
        </script>
    </form>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
