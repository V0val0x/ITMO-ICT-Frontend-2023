<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- login.html -->
<a href="index.html">Main page</a>

<div class="container mt-4">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Введите email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn btn-primary" onclick="redirectToMainPage()">Sign in</button>
        <script>
            function redirectToMainPage() {
                // После успешного входа, перенаправляем пользователя на главную страницу
                window.location.href = "index.html";
            }
        </script>
    </form>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
